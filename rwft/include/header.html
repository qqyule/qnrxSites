<div class="am-g pc-header">
    <header class="am-topbar am-topbar-inverse my-header-topbar">
        <style>
            #top_ty {
                width: 100%;
                height: 34px;
                background: #fafafa;
                line-height: 34px;
                border-bottom: 1px solid #eee;
                overflow: hidden;
            }

            #top_ty #top_ty_main {
                /* width: 60%; */
                margin: 0 auto
            }

            #top_ty ul {
                padding-left: 0;
                overflow: hidden;
            }

            #top_ty ul li {
                float: left;
                margin-right: 16px;
                list-style: none;
            }

            #top_ty ul li.top_logo {
                margin-right: 20px;
            }

            #top_ty ul li a {
                color: #333;
                font-size: 14px;
            }

            .clearfix {
                *zoom: 1;
            }

            .clearfix:before,
            .clearfix:after {
                display: table;
                line-height: 0;
                content: "";
            }

            .clearfix:after {
                clear: both;
            }
        </style>
        <!-- 热线公共头 -->
        <div id="top_ty">
            <div id="top_ty_main" class="am-container">
                <ul>
                    <li class="top_logo">
                        <a href="http://www.qnz.com.cn">
                            <img src="http://cdn.special.qnz.com.cn/images/logoqnz.png" />
                        </a>
                    </li>
                    <li>
                        <a href="http://www.qnz.com.cn" target="_parent">首 页</a>
                    </li>
                    <li>
                        <a href="http://www.qnz.com.cn/news/" target="_blank">黔南新闻</a>
                    </li>
                    <li>
                        <a href="http://people.qnz.com.cn" target="_blank">百姓呼声</a>
                    </li>
                    <li>
                        <a href="http://qnly.qnz.com.cn/" target="_blank">黔南旅游</a>
                    </li>
                    <li>
                        <a href="http://rwft.qnz.com.cn" target="_blank">人物访谈</a>
                    </li>
                    <li>
                        <a href="/a/204.html" target="_blank">微讲堂</a>
                    </li>
                    <li>
                        <a href="http://special.qnz.com.cn" target="_blank">专题</a>
                    </li>
                </ul>
                <div class="clearfix"></div>
            </div>
        </div>
        <!-- 热线公共头 end-->
        <div class="get am-container">
            <div class="am-g am-g-collapse">
                <div class="am-u-lg-12 am-show-lg-only">
                    <img src="{stl.SiteUrl}/images/header.jpg" width="100%" />
                </div>
            </div>
        </div>

        <!-- nav-pc -->
        <div class="am-container am-show-lg-only wrap-nav-pc">
            <div class="am-collapse am-topbar-collapse nav-pc" id="doc-topbar-collapse">
                <ul class="am-nav am-nav-pills am-topbar-nav">
                    <stl:if testType="ChannelIndex" testValue="首页">
                        <stl:yes>
                            <li class="am-active">
                                <stl:a channelIndex="首页"></stl:a>
                            </li>
                        </stl:yes>
                        <stl:no>
                            <li>
                                <stl:a channelIndex="首页"></stl:a>
                            </li>
                        </stl:no>
                    </stl:if>
                    <stl:channels channelIndex="首页" groupChannelNot="hidden">
                        <stl:itemTemplate type="Item">
                            <li>
                                <stl:a>{Channel.Title}</stl:a>
                            </li>
                        </stl:itemTemplate>
                        <stl:itemTemplate type="SelectedItem" selected="current">
                            <li class="am-active">
                                <stl:a>{Channel.Title}</stl:a>
                            </li>
                        </stl:itemTemplate>
                    </stl:channels>
                </ul>

            </div>
        </div>
        <!-- nav-pc end -->

        <!-- 搜索部分 -->
        <div class="am-container am-show-lg-only wrap-sear-pc">

            <div class="search-pc" id="doc-topbar-collapse">
                <div class="am-u-sm-12 am-u-md-6 am-u-lg-6 my-sear-txt">
                    <a href="{stl.SiteUrl}/qnzmhwz.html" target="_blank">《浅谈黔南门户网站对发展黔南的价值和意义》</a>
                </div>
                <div class="am-topbar-right search-bar">
                    <form name="searchform" action="{stl.SiteUrl}/search.html" method="get" _lpchecked="1">
                        <div id="search">
                            <input name="word" id="word" type="text" class="search-txt" placeholder="">
                            <input type="image" class="sear-icon" onclick="" src="{stl.SiteUrl}/images/s-btn.png">
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </header>
</div>

<!-- nav-mb img -->
