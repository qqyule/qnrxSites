<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{stl.SiteName}</title>
    <meta name="keywords" content="罗甸县农村信用联社，信用社，罗甸，罗甸县，黔南，黔南州" />
    <meta name="description" content="罗甸县农村信用联社" />
    <stl:include file="@/include/head.html"></stl:include>
    <script>
        var _hmt = _hmt || [];
        (function () {
            var hm = document.createElement("script");
            hm.src = "//hm.baidu.com/hm.js?0ca1dc46120bf60eae22257eeb06f3cf";
            var s = document.getElementsByTagName("script")[0];
            s.parentNode.insertBefore(hm, s);
        })();
    </script>
</head>

<body>
    <!--[if lte IE 7]>
    <p class="browsehappy">你正在使用<strong>过时</strong>的浏览器，网站暂不支持。 请 <ahref="http://browsehappy.com/" target="_blank">升级浏览器</a>以获得更好的体验！</p>
    <![endif]-->
    <stl:include file="@/include/header.html"></stl:include>

    <!-- nav-mb img -->
    <div class="am-g am-g-collapse">
        <div class="am-u-sm-12" id="sj_top">
            <img src="{stl.SiteUrl}/images/header-mb.jpg" class="am-img-responsive" width="100%" />
        </div>
    </div>
    <!-- nav-mb img end -->

    <div class="am-container">
        <div class="am-g am-g-collapse">
            <!-- 顶部图标 -->
            <div class="am-u-sm-12 ">
                <div class="aboutus fr">
                    <ul class="am-avg-sm-4 am-cf">
                        <li>
                            <a href="{channel.NavigationUrl_qygs}" target="_blank">
                                <img src="{stl.SiteUrl}/images/qygs-icon.png" alt="">
                                <p>企业概述</p>
                            </a>
                        </li>
                        <li>
                            <a href="{channel.NavigationUrl_xwdt}" target="_blank">
                                <img src="{stl.SiteUrl}/images/xwdt-icon.png" alt="">
                                <p>新闻动态</p>
                            </a>
                        </li>
                        <li>
                            <a href="{channel.NavigationUrl_tsfw}" target="_blank">
                                <img src="{stl.SiteUrl}/images/tsfw-icon.png" alt="">
                                <p>特色服务</p>
                            </a>
                        </li>
                        <li>
                            <a href="{channel.NavigationUrl_ywcp}" target="_blank">
                                <img src="{stl.SiteUrl}/images/ywcp-icon.png" alt="">
                                <p>业务产品</p>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- 顶部图标 end -->

        <!-- 新闻动态 -->
        <div class="am-g xsbd">
            <div class="am-u-sm-12 xsbd-hd com-mid-list">
                <div data-am-widget="list_news" class="am-list-news am-list-news-default">
                    <!--列表标题-->
                    <div class="am-list-news-hd am-cf">
                        <!--带更多链接-->
                        <a href="{channel.NavigationUrl_xwdt}" class="">
                            <h2>新闻动态</h2>
                            <span class="am-list-news-more am-fr">+更多+</span>
                        </a>
                    </div>
                    <div class="am-cf am-text-sm xsbd-list">
                        <div class="am-list-news-bd">
                            <ul class="am-list">
                                <stl:contents channelName="新闻动态" totalNum="7" order="AddDate">
                                    <li class=" am-list-item-dated">
                                        <a href="{content.NavigationUrl}" class="am-list-item-hd ">{content.Title}</a>
                                        <span class="am-list-date">[<stl:content type="AddDate" formatString="MM-dd"></stl:content>]</span>
                                    </li>
                                </stl:contents>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <!-- 新闻动态 end -->

        <!-- 图片、视频 -->
        <div class="am-g jdzc">
            <div class="am-u-sm-12 jd-wrap">
                <div data-am-widget="tabs" class="am-tabs am-tabs-default">
                    <ul class="am-tabs-nav am-cf">
                        <li class="am-active">
                            <a href="[data-tab-panel-0]">宣传视频</a>
                        </li>
                    </ul>
                    <div class="am-tabs-bd">
                        <div data-tab-panel-0 class="am-tab-panel am-active jdzf jdzc-com-list">
                            <ul class="am-gallery am-gallery-overlay am-avg-sm-2 am-thumbnails">
                                <stl:contents channelName="宣传视频" totalNum="4" order="AddDate" isImage="true">
                                    <li>
                                        <div class="am-gallery-item">
                                            <a href="{content.NavigationUrl}">
                                                <img src="{content.ImageUrl}" alt="中和瀑布">
                                                <h3 class="am-gallery-title">{content.Title}</h3>
                                            </a>
                                        </div>
                                    </li>
                                </stl:contents>
                            </ul>

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- 图片、视频 end -->

        <!-- 媒体关注 -->
        <div class="am-g xsbd mtgz">
            <div class="am-u-sm-12 xsbd-hd com-mid-list">
                <div data-am-widget="list_news" class="am-list-news am-list-news-default">
                    <!--列表标题-->
                    <div class="am-list-news-hd am-cf">
                        <!--带更多链接-->
                        <a href="{channel.NavigationUrl_mtgz}" class="">
                            <h2>媒体关注</h2>
                            <span class="am-list-news-more am-fr">+更多+</span>
                        </a>
                    </div>
                    <div class="am-cf am-text-sm xsbd-list">
                        <div class="am-list-news-bd">
                            <ul class="am-list">
                                <stl:contents channelName="媒体关注" totalNum="7" order="AddDate">
                                    <li class=" am-list-item-dated">
                                        <a href="{content.NavigationUrl}" class="am-list-item-hd ">{content.Title}</a>
                                        <span class="am-list-date">[<stl:content type="AddDate" formatString="MM-dd"></stl:content>]</span>
                                    </li>
                                </stl:contents>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <!-- 媒体关注 end -->
    </div>

    <stl:include file="@/include/footer.html"></stl:include>
</body>
</html>
