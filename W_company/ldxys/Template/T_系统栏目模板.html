<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{Channel.title}-{stl.SiteName}</title>
    <stl:include file="@/include/head.html"></stl:include>
    <script>
        var _hmt = _hmt || [];
        (function () {
            var hm = document.createElement("script");
            hm.src = "//hm.baidu.com/hm.js?0ca1dc46120bf60eae22257eeb06f3cf";
            var s = document.getElementsByTagName("script")[0];
            s.parentNode.insertBefore(hm, s);
        })();
    </script>
</head>

<body>
    <!--[if lte IE 7]>
    <p class="browsehappy">你正在使用<strong>过时</strong>的浏览器，网站暂不支持。 请 <ahref="http://browsehappy.com/" target="_blank">升级浏览器</a>以获得更好的体验！</p>
    <![endif]-->

    <stl:include file="@/include/header.html"></stl:include>

    <div class="am-g am-g-collapse">
        <div class="am-u-sm-12" id="sj_top">
            <img src="{stl.SiteUrl}/images/header-mb.jpg" class="am-img-responsive" width="100%" />
        </div>
    </div>

    <div class="am-container am-margin-top-sm">
        <div class="am-g my-am-list">
            <div class="am-u-sm-12 am-u-lg-9">
                <ol class="am-breadcrumb">
                    当前位置：
                    <li>
                        <stl:location> >> </stl:location>
                    </li>
                </ol>
                <div class="list">
                    <div class="am-list-news-bd">
                        <ul class="am-list">
                            <stl:pageContents pageNum="20" order="AddDate">
                                <li class="am-list-item-dated">
                                    <a href="{content.NavigationUrl}">{content.title}</a>
                                    <span class="am-list-date date">
                                        <stl:content type="AddDate" format="yyyy-MM-dd"></stl:content>
                                    </span>
                                </li>
                            </stl:pageContents>
                        </ul>
                    </div>
                    <div class="plist am-g" style="margin-top:6px; font-size: 1.4rem;">
                        <stl:pageItems autoHide="true">
                            <div class="am-u-md-12 am-g">
                                <ul data-am-widget="pagination" class="am-pagination am-pagination-default">
                                    <stl:pageItem type="PreviousPage">
                                        <stl:yes>
                                            <li class="am-pagination-first"><a href="{Current.Url}">上一页</a></li>
                                        </stl:yes>
                                        <stl:no>
                                            <li class="am-pagination-first"><a href="javascript:;">上一页</a></li>
                                        </stl:no>
                                    </stl:pageItem>
                                    <stl:pageItem type="        PageNavigation">
                                        <stl:yes>
                                            <li><a href="{Current.Url}">{Current.Num}</a></li>
                                        </stl:yes>
                                        <stl:no>
                                            <li class="active"><a href="{Current.Url}">{Current.Num}</a></li>
                                        </stl:no>
                                    </stl:pageItem>
                                    <stl:pageItem type="NextPate">
                                        <stl:yes>
                                            <li class="am-pagination-next"><a href="{Current.Url}">下一页</a></li>
                                        </stl:yes>
                                        <stl:yes>
                                            <li class="am-pagination-next"><a href="javascript:;">下一页</a></li>
                                        </stl:yes>
                                    </stl:pageItem>
                                </ul>
                            </div>
                        </stl:pageItems>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <stl:include file="@/include/footer.html"></stl:include>
</body>

</html>
