<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{channel.title}-{stl.SiteName}-黔南热线</title>
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <stl:include file="@/include/head.html"></stl:include>
    <style>
        @media only screen and (min-width: 1025px) {
            .am-with-topbar-fixed-top {
                padding-top: 105px;
            }
        }

        @media only screen and (max-width: 640px) {
            .am-with-topbar-fixed-top {
                padding-top: 80px;
            }
        }
    </style>
    <script>
        var _hmt = _hmt || [];
        (function () {
            var hm = document.createElement("script");
            hm.src = "//hm.baidu.com/hm.js?0ca1dc46120bf60eae22257eeb06f3cf";
            var s = document.getElementsByTagName("script")[0];
            s.parentNode.insertBefore(hm, s);
        })();
    </script>
</head>

<body>

    <stl:include file="@/include/header.html"></stl:include>
    <div class="am-container am-margin-top-lg">
        <div class="am-g my-am-list">
            <div class="am-u-sm-12 am-u-md-9 am-u-lg-9">
                <ol class="am-breadcrumb">
                    当前位置：
                    <li>
                        <stl:location> >> </stl:location>
                    </li>
                </ol>
                <div class="list">
                    <div class="am-list-news-bd">
                        <ul class="am-list lm-list">
                            <stl:pageContents pageNum="14" order="AddDate" scopr="SelfAnd Children">
                                <li class="am-list-item-dated">
                                    <a href="{content.NavigationUrl}" title="{content.FullTitle}">{content.Title}</a>
                                    <span class="am-list-date date">
                                        <stl:content type="AddDate" formatString="yyyy-MM-dd"></stl:content>
                                    </span>
                                </li>
                            </stl:pageContents>
                        </ul>
                    </div>
                    <div class="plist am-g" style="margin-top:6px; font-size: 1.4rem;">
                        <stl:pageItems autoHide="true">
                            <div class="am-u-md-12 am-g">
                                <ul data-am-widget="pagination" class="am-pagination am-pagination-default">
                                    <stl:pageItem type="PreviousPage">
                                        <stl:yes>
                                            <li class="am-pagination-first">
                                                <a href="{Current.Url}">← 上一页</a>
                                            </li>
                                        </stl:yes>
                                        <stl:no>
                                            <li class="am-pagination-first">
                                                <a href="javascript:;">← 上一页</a>
                                            </li>
                                        </stl:no>
                                    </stl:pageItem>
                                    <stl:pageItem type="PageNavigation" listNum="5">
                                        <stl:yes>
                                            <li class="active">
                                                <a href="{Current.Url}">{Current.Num}</a>
                                            </li>
                                        </stl:yes>
                                        <stl:no>
                                            <li class="active">
                                                <a href="javascript:;">{Current.Num}</a>
                                            </li>
                                        </stl:no>
                                    </stl:pageItem>
                                    <stl:pageItem type="NextPage">
                                        <stl:yes>
                                           <li class="active">
                                             <a href="{Current.Url}">下一页 →</a>
                                           </li>
                                        </stl:yes>
                                        <stl:no>
                                          <li class="active">
                                            <a href="javascript:;">下一页 →</a>
                                           </li>
                                        </stl:no>
                                    </stl:pageItem>

                                </ul>
                            </div>
                        </stl:pageItems>
                    </div>
                </div>
            </div>
            <div class="am-u-sm-12 am-u-md-3 am-u-lg-3 lm-gzdt com-mid-list">
                <div data-am-widget="list_news" class="am-list-news am-list-news-default">
                    <!--列表标题-->
                    <div class="am-list-news-hd am-cf">
                        <!--带更多链接-->
                        <a href="javascript:;" class="">
                            <h2>热门报道</h2>
                            <!-- <span class="am-list-news-more am-fr">+更多+</span> -->
                        </a>
                    </div>

                    <div class="am-list-news-bd">
                        <ul class="am-list">
                            <stl:contents channelName="相关报道" totalNum="8" order="Hits">
                                <li class="am-g am-list-item-dated">
                                    <a href="{content.NavigationUrl}" class="am-list-item-hd ">{content.Title}</a>
                                    <span class="am-list-date">[<stl:content type="AddDate" formatString="MM-dd"></stl:content>]</span>
                                </li>
                            </stl:contents>
                        </ul>
                    </div>

                </div>
            </div>

        </div>
    </div>
    <stl:include file="@/include/footer.html"></stl:include>
</body>

</html>
